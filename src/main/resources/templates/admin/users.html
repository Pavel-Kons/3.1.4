<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <div th:each="user : ${user}">
            <font color="#f0f8ff"> <b> <a th:text="${user.getEmail()}"> User </a></b> </font>
        </div>
        <a class="navbar-brand" href="/user">with roles:</a>
        <div th:each="user : ${user}">
            <font color="#f0f8ff"> <a th:text="${user.getRoles()}"> User </a> </font>
        </div>
        <font color="#b5b5b5"><h3><a href="/logout"> Logout</a></h3></font>
    </div>
</nav>

<h2>Admin panel</h2>
<h3><a href="/user"> User </a></h3>
<h3><a href="/admin/newUser">Add new users</a></h3>
<h4>All users</h4>
<div th:each="user : ${users}">
    <a th:href="@{/admin/editUser(id=${user.getId()})}"
       th:text="${user.getId()+' '+ user.getName()+' '+user.getSurname()+' '+user.getAge()+' '+ user.getEmail() +' '+ user.getRoles()}"User</a>
</div>
<h3><a href="/logout"> Logout</a></h3>
</body>
</html>
