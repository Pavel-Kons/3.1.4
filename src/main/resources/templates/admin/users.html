<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#f7faf9">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #343a3f;">
    <div class="container-fluid">
        <div th:each="user : ${user}">
            <font color="#f0f8ff"> <b> <a th:text="${user.getEmail()}"> User </a></b> </font>
        </div>
        <p> &nbsp;&nbsp;&nbsp; </p>
        <div>
            <font color="#f0f8ff">   with roles:  </font>
        </div>
        <p> &nbsp;&nbsp;&nbsp; </p>

        <div th:each="user : ${user}">
            <font color="#f0f8ff"> <a th:text="${user.getRoles()}"> User </a> </font>
        </div>

        <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            </ul>
            <font color="#b5b5b5"><h3><a href="/logout"> Logout</a></h3></font>
        </div>
    </div>
</nav>

<nav class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">User table</a>
    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
    <a class="nav-link disabled" id="nav-disabled-tab" data-bs-toggle="tab" href="#nav-disabled" role="tab" aria-controls="nav-disabled" tabindex="-1" aria-disabled="true">Disabled</a>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">first</div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">second</div>
    <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab">third</div>
</div>

<h2>Admin panel</h2>
<h3><a href="/user"> User </a></h3>
<h3><a href="/admin/newUser">Add new users</a></h3>
<h4>All users</h4>
<div th:each="user : ${users}">
    <a th:href="@{/admin/editUser(id=${user.getId()})}"
       th:text="${user.getId()+' '+ user.getName()+' '+user.getSurname()+' '+user.getAge()+' '+ user.getEmail() +' '+ user.getRoles()}"User</a>
</div>

<table class="table table-striped">
    <tr>
        <th> ID</th>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Age</th>
        <th> Email</th>
        <th> Role</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getRoles()}"></td>
    </tr>
</table>

</body>
</html>
