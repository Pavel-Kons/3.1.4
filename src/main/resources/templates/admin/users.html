<!DOCTYPE html>

<head>

    <meta charset="utf-8">

</head>

<body style="background-color:#f7faf9">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #343a3f;">
        <div class="container-fluid">
            <div th:each="user : ${user}">

            <div>
                <font color="#f0f8ff"> with roles: </font>
            </div>

            <div th:each="user : ${user}">
                <font color="#f0f8ff"> <a th:text="${user.getRoles()}"> User </a> </font>
            </div>

            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                </ul>
                <font color="#b5b5b5">
                    <h3><a href="/logout"> Logout</a></h3>

        </div>
    </nav>






    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3 col-md-1 p-1" id="v-pills-tab" role="tablist"
            aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</button>
        </div>
        <div class="tab-content container-fluid" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
                tabindex="0">



                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                        aria-controls="nav-home" aria-selected="true">User table</a>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                        aria-controls="nav-profile" aria-selected="false">New user</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <!--                    <h2>Admin panel</h2>-->
                        <!--                    <h3><a href="/user"> User </a></h3>-->

                        <h4>All users</h4>

                        <!--</div>-->


                        <table class="table table-striped">
                            <tr>
                                <th> ID</th>
                                <th> First Name</th>
                                <th> Last Name</th>
                                <th> Age</th>
                                <th> Email</th>
                                <th> Role</th>
                                <th> Edit</th>
                                <th> Delete</th>
                            </tr>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getName()}"></td>
                                <td th:text="${user.getSurname()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getRoles()}"></td>
                                <!--        <td><button type="button" class="btn btn-info">Edit</button></td>-->
                                <td><a class="btn btn-info" href="/admin/editUser" role="button">Edit</a></td>
                                <!--        <td><button type="button" class="btn btn-danger">Delete</button></td>-->
                                <td><a class="btn btn-danger" href="/admin/editUser" role="button">Delete</a></td>
                            </tr>
                        </table>

                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            data-bs-whatever="@mdo">Edit</button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" data-bs-whatever="@fat">Delete</button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3 text-center">
                                                <form th:action="@{users(id=${user.getId()})}" th:method="PATCH"
                                                    th:object="${user}">
                                                    <label for="id" class="col-form-label fw-bold">Id</label>
                                                    <input th:field="*{id}" type="text" class="form-control" id="id" />

                                                    <label for="first-name2" class="col-form-label fw-bold">First
                                                        name</label>
                                                    <input th:field="*{name}" type="text" class="form-control"
                                                        id="first-name2" />

                                                    <label for="last-name2" class="col-form-label fw-bold">Last
                                                        name</label>
                                                    <input th:field="*{surname}" type="text" class="form-control"
                                                        id="last-name2" />

                                                    <label for="age2" class="col-form-label fw-bold">Age</label>
                                                    <input th:field="*{age}" type="number" class="form-control"
                                                        id="age2" />

                                                    <label for="email2" class="col-form-label fw-bold">Email</label>
                                                    <input th:field="*{email}" type="text" class="form-control"
                                                        id="email2" />

                                                    <label for="password2"
                                                        class="col-form-label fw-bold">Password</label>
                                                    <input th:field="*{password}" type="password" class="form-control"
                                                        id="password2" />

                                                    <label class="fw-bold">Role</label>
                                                    <select class="form-select fw-bold" size="2" multiple
                                                        aria-label="multiple select example">
                                                        <option th:each="name : ${roles}" th:text="${name}"
                                                            th:value="${name}"></option>
                                                    </select>
                                                    <!--                            <label>-->
                                                    <!--                                <select multiple name="selectedRoles">-->
                                                    <!--                                    <option th:each="name : ${roles}" th:text="${name}" th:value="${name}"></option>-->
                                                    <!--                                </select>-->
                                                    <!--                            </label>-->
                                                </form>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="container-fluid p-2">
                            <h3>Add new user</h3>


                            <div class="d-flex modal-body justify-content-center bg-white p-2">
                                <form>
                                    <div class="d-flex flex-column  text-center">
                                        <form th:action="@{users(id=${user.getId()})}" th:method="PATCH"
                                            th:object="${user}">
                                            <label for="first-name" class="col-form-label fw-bold">First name</label>
                                            <input th:field="*{name}" type="text" class="form-control"
                                                id="first-name" />

                                            <label for="last-name" class="col-form-label fw-bold">Last name</label>
                                            <input th:field="*{surname}" type="text" class="form-control"
                                                id="last-name" />

                                            <label for="age" class="col-form-label fw-bold">Age</label>
                                            <input th:field="*{age}" type="number" class="form-control" id="age" />

                                            <label for="email" class="col-form-label fw-bold">Email</label>
                                            <input th:field="*{email}" type="text" class="form-control" id="email" />

                                            <label for="password" class="col-form-label fw-bold">Password</label>
                                            <input th:field="*{password}" type="password" class="form-control"
                                                id="password" />

                                            <label class="fw-bold">Role</label>
                                            <select class="form-select fw-bold" size="2" multiple
                                                aria-label="multiple select example">
                                                <option th:each="name : ${roles}" th:text="${name}" th:value="${name}">
                                                </option>
                                            </select>
                                            <!--                            <label>-->
                                            <!--                                <select multiple name="selectedRoles">-->
                                            <!--                                    <option th:each="name : ${roles}" th:text="${name}" th:value="${name}"></option>-->
                                            <!--                                </select>-->
                                            <!--                            </label>-->
                                            <br>
                                            <button type="button" class="btn btn-success">Add new user</button>
                                            <br>
                                        </form>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                tabindex="0">





                <h1>User information-page</h1>
                <h5>About user</h5>
                <table class="table table-striped">
                    <tr>
                        <th> ID</th>
                        <th> First Name</th>
                        <th> Last Name</th>
                        <th> Age</th>
                        <th> Email</th>
                        <th> Role</th>
                    </tr>
                    <tr th:each="user : ${user}">
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getName()}"></td>
                        <td th:text="${user.getSurname()}"></td>
                        <td th:text="${user.getAge()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getRoles()}"></td>
                    </tr>
                </table>









            </div>
        </div>
    </div>






</body>

</html>
