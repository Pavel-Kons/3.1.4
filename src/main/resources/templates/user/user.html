<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <div th:each="user : ${user}">
            <font color="#f0f8ff"> <b> <a th:text="${user.getEmail()}"> User </a></b> </font>
        </div>
        <a class="navbar-brand" href="/user">with roles:</a>
        <div th:each="user : ${user}">
            <font color="#f0f8ff"> <a th:text="${user.getRoles()}"> User </a> </font>
        </div>
        <font color="#b5b5b5"><h3><a href="/logout"> Logout</a></h3></font>
    </div>
</nav>
<h1>User information-page</h1>
<h3>About user</h3>
<table>
    <tr>
        <th> ID</th>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Age</th>
        <th> Email</th>
        <th> Role</th>
    </tr>
    <tr th:each="user : ${user}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getRoles()}"></td>
    </tr>
</table>
<h3><a href="/logout"> Logout</a></h3>
</body>
</html>
